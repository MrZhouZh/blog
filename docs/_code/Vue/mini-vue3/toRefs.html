<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-vue3 toRefs</title>
</head>
<body>
  <h1>Test toRefs</h1>
  <script type="module">
    import { toRefs, reactive } from './reactive.js'
    const obj = reactive({
      name: 'jack',
      age: 20
    })
    const { name, age } = toRefs(obj)
    console.log(obj)
    name.value = 'pack'
    age.value = 21
    console.log(obj)

    // {
    //   "name": "jack",
    //   "age": 20
    // }
    // {
    //   "name": "pack",
    //   "age": 21
    // }
  </script>
</body>
</html>
